apply plugin: 'jacoco'

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.8
            }
            element = 'CLASS'
            excludes = [
                    'com.ruiling.cocoon.CocoonProjectApplication.*',
                    'com.ruiling.cocoon.infrastructure.*',
                    'com.ruiling.cocoon.access.about.*',
                    'com.ruiling.cocoon.domain.order.Order.OrderItem',
                    'com.ruiling.cocoon.business.commodity.representation.CommodityDetailRepresentation',
                    'com.ruiling.cocoon.business.order.representation.CreateOrderRepresentation'
            ]
        }
    }
}
